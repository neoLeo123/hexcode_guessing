<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Hexcode guessing game</title>
</head>
<body>
  <div class="container">
    <div class="hexcolors">
        <h1>click the start button below to start the game. Click stop and guess the hexcode of the color.</h1>
        <h2>The hexcode of the color is #<span id="hexcode" style="display: none">00000</span></h2>
        <button onclick="stopchangeColor()" type="button" class="btn btn-primary">Stop</button>

        <button onclick="startchangeColor()" type="button" class="btn btn-primary">Start</button>
        <input type="text" id="guessInput" placeholder="Enter hex code">
        <button onclick="checkGuess()" type="button" class="btn btn-primary">Submit Guess</button>
        <div id="message"></div>
        <p>Score: <span id="score">0</span></p>
    </div>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
